<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Register</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>

    <ion-item lines="full">
        <ion-label position="floating">Name</ion-label>
        <ion-input [(ngModel)]="name" type="text"></ion-input>
    </ion-item>

    <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" required></ion-input>
    </ion-item>

    <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" [(ngModel)]="email" required></ion-input>
    </ion-item>
    <ion-item lines="full">
        <ion-label position="floating">Address</ion-label>
        <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
        <ion-label position="floating">City</ion-label>
        <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
        <ion-label position="floating">Mobile Number</ion-label>
        <ion-input type="Number" [(ngModel)]="mobile" maxlength="10" required></ion-input>
    </ion-item>

    <ion-row>
        <ion-col>
            <ion-button type="submit" (click)="submit()" color="danger" expand="block">Sign Up</ion-button>
        </ion-col>
    </ion-row>



</ion-content>
